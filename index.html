<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card__cart">
        <i class="bx bx-cart"></i>
      </div>
      <div class="card__img">
        <img
          src="https://macinsta.vn/wp-content/uploads/2019/05/HS16-ava-5.jpg"
          alt=""
        />
      </div>
      <div class="card__title">Tai nghe Bluetooth G02</div>
      <div class="card__price">850.000â‚«</div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color">
        <h3>Color:</h3>
        <span class="card__color__green"></span>
        <span class="card__color__red"></span>
        <span class="card__color__black"></span>
      </div>
      <div class="card__action">
        <button>Buy now</button>
        <button>Add Cart</button>
      </div>
    </div>
  </body>
</html>
